<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="choices">
            <button value="rock" data-test="rock" class="choice" id="rock">rock</button>
            <button value="paper" data-test="paper" class="choice" id="paper">paper</button>
            <button value="scissors" data-test="scissors" class="choice" id="scissors">scissors</button>
        </div>
        <div id="draw" class="opac">DRAW</div>
        <div class="scores">
            <span id="human-score"></span>
            <span id="computer-score"></span>
        </div>
        <button class="reset-game">RESET</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
